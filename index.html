<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winedustry</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- navigation panel -->
<Header>
    <nav class="navbar">
        <div class="brand"><img src="/Photos/logo.png" width="150px"></div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Delivery</a></li>
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact</a></li>
            <button class="signin">Sign in</button>
        </ul>
    </nav>
</Header>

<!-- Main page -->
    <Main>
        <section class="container">
            <div class="slider-wrapper">
                <div class="slider">
                    <div id="slide-1">
                    <img src="/Photos/brand_wine.jpg" alt="Wine Bottle of our brand" >
                    <div class="content">
                        <H1>New wine</H1>
                        <p>New wine in our collection</p>
                    </div>
                    </div>

                    <div id="slide-2">
                    <img src="/Photos/farm_photo.jpg" alt="grape farm">
                    <div class="content">
                        <H1>Rare grapes</H1>
                        <p>We make wine with Rare and Unique grapes</p>
                    </div>
                    </div>

                    <div id="slide-3">
                    <img src="/Photos/wine_technology.jpg" alt="technology">
                    <div class="content">
                        <H1>Best wine making technology</H1>
                        <p>We use new and best methods to make wine</p>
                    </div>
                    </div>

                    <div id="slide-4">
                    <img src="/Photos/technology.jpg" alt="robots">
                    <div class="content">
                        <H1>Modern tech for farm</H1>
                        <p>We use newest tech to take care of our farm</p>
                    </div>
                    </div>
                <div class="slider-nav">
                    <a href="#slide-1"></a>
                    <a href="#slide-2"></a>
                    <a href="#slide-3"></a>
                    <a href="#slide-4"></a>
                </div>
            </div>
        </div>
        </section>
    </Main>
</body>
</html>
